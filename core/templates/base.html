<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Looopone{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Tablo satırı hover: hafif arka plan değişimi */
        .table tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block login_content %}{% endblock %}
    {% block app_layout %}
    <div class="d-flex min-vh-100">
        <nav class="sidebar bg-light border-end border-2 border-success" style="width: 220px; min-height: 100vh;">
            <div class="p-3 border-bottom">
                <a href="{% url 'dashboard' %}" class="text-success text-decoration-none fw-bold">
                    <i class="fas fa-leaf me-2"></i>Looopone
                </a>
            </div>
            <ul class="nav flex-column p-2">
                <li class="nav-item">
                    <a class="nav-link text-dark rounded {% if request.resolver_match.url_name == 'dashboard' %}bg-success bg-opacity-10 text-success{% endif %}" href="{% url 'dashboard' %}">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark rounded {% if request.resolver_match.url_name == 'map' %}bg-success bg-opacity-10 text-success{% endif %}" href="{% url 'map' %}">
                        <i class="fas fa-map-marked-alt me-2"></i>Harita
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark rounded {% if request.resolver_match.url_name == 'analytics' %}bg-success bg-opacity-10 text-success{% endif %}" href="{% url 'analytics' %}">
                        <i class="fas fa-chart-line me-2"></i>Analitik
                    </a>
                </li>
                <li class="nav-item mt-2 pt-2 border-top">
                    <a class="nav-link text-dark rounded" href="{% url 'report_issue' %}">
                        <i class="fas fa-bullhorn me-2"></i>Sorun Bildir
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary rounded" href="/admin/" target="_blank">
                        <i class="fas fa-cog me-2"></i>Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger rounded" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt me-2"></i>Çıkış
                    </a>
                </li>
            </ul>
        </nav>
        <main class="flex-grow-1 p-4 overflow-auto">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
